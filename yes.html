<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

/* =================== BASE =================== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #3a0d16, #120406 70%);
  font-family: "Montserrat", sans-serif;
  overflow: hidden;
  color: #f8e6ea;
}

/* =================== BACKGROUND =================== */
.bg-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 192, 203, 0.12);
  animation: floatUp linear infinite;
}

.reg-heart {
  position: absolute;
  width: 40px;
  height: 36px;
  background: #b3122f;
  transform: rotate(45deg);
  animation: floatUp linear infinite;
}

.reg-heart:before,
.reg-heart:after {
  content: "";
  position: absolute;
  width: 40px;
  height: 36px;
  background: #b3122f;
  border-radius: 50%;
}

.reg-heart:before { top: -20px; left: 0; }
.reg-heart:after { left: -20px; top: 0; }

.face-heart {
  position: absolute;
  width: 80px;
  height: 75px;
  background: #d4143a;
  animation: floatUp linear infinite;
  -webkit-mask-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29'>\
<path fill='white' d='M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6C32,3.8,28.2,0,23.6,0z'/>\
</svg>");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
}

.face-heart img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 30%;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to   { transform: translateY(-20vh); }
}

/* =================== CENTER =================== */
.wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* =================== HEADING =================== */
.heading {
  font-family: "Playfair Display", serif;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 0.5px;
  text-align: center;
  max-width: 640px;
  line-height: 1.3;
  margin-bottom: 50px;
  color: #f5d6db;
  text-shadow: 0 4px 20px rgba(255, 105, 135, 0.25);

  opacity: 0;
  transform: translateY(-40px) scale(0.95);

  animation: 
    fadeDown 1.2s ease forwards,
    popEffect 0.5s ease 1.2s forwards,
    glowPulse 2.5s ease-in-out 2s infinite;
}

@keyframes fadeDown {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes popEffect {
  0%   { transform: translateY(0) scale(1); }
  50%  { transform: translateY(0) scale(1.08); }
  100% { transform: translateY(0) scale(1); }
}

@keyframes glowPulse {
  0%,100% {
    text-shadow: 0 4px 20px rgba(255, 105, 135, 0.25);
  }
  50% {
    text-shadow: 0 6px 30px rgba(255, 105, 135, 0.6);
  }
}

/* =================== CARD =================== */
.scene {
  width: 320px;
  height: 420px;
  perspective: 2000px;
  position: relative;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
}

.half {
  position: absolute;
  width: 100%;
  height: 50%;
  background: linear-gradient(135deg, #7b0f23, #b3122f);
  border-radius: 18px;
  backface-visibility: hidden;
  transition: transform 1.6s cubic-bezier(.25,.8,.25,1);
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.top    { top: 0; transform-origin: top; }
.bottom { bottom: 0; transform-origin: bottom; }

.open .top    { transform: rotateX(-160deg); }
.open .bottom { transform: rotateX(160deg); }

.open-btn {
  position: absolute;
  bottom: 45%;
  left: 50%;
  transform: translate(-50%, 50%);
  padding: 14px 36px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(120deg, #ff4b6e, #ff758c);
  color: white;
  box-shadow: 0 10px 25px rgba(255, 75, 110, 0.5);
  transition: 0.3s ease;
}

.open-btn:hover {
  transform: translate(-50%, 50%) scale(1.08);
}

/* Responsive */
@media(max-width:600px){
  .heading { font-size: 22px; padding:0 20px; }
  .scene { width: 260px; height: 360px; }
}

</style>
</head>
<body>

<div class="bg-layer" id="bgLayer"></div>

<audio id="bgMusic" src="us.mp3" preload="auto" autoplay loop muted></audio>

<div class="wrapper" id="app">
  <div class="heading">
    Yay! Thanks for choosing me üíñ<br>
    I‚Äôm sure you made the right choice üòâ
  </div>

  <div class="scene">
    <div class="card">
      <div class="half top"></div>
      <div class="half bottom"></div>
      <button class="open-btn" onclick="openCard()">OPEN</button>
    </div>
  </div>
</div>

<script>

const music = document.getElementById("bgMusic");

window.addEventListener("DOMContentLoaded", () => {
    music.volume = 0;
    const playPromise = music.play();

    if (playPromise !== undefined) {
        playPromise.then(() => {
            music.muted = false;
            fadeInMusic();
        }).catch(() => {
            document.body.addEventListener("click", startMusicOnce, { once: true });
            document.body.addEventListener("touchstart", startMusicOnce, { once: true });
        });
    }
});

function startMusicOnce() {
    music.muted = false;
    music.play();
    fadeInMusic();
}

function fadeInMusic() {
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.6) {
            vol += 0.05;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

function openCard(){
    document.getElementById("app").classList.add("open");
}

/* Floating background elements */
const bg = document.getElementById("bgLayer");

function createCircle(){
  const c = document.createElement("div");
  c.className="circle";
  c.style.width = c.style.height = 10+Math.random()*80+"px";
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=8+Math.random()*6+"s";
  bg.appendChild(c);
  setTimeout(()=>c.remove(),14000);
}

function createRegHeart(){
  const h=document.createElement("div");
  h.className="reg-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=9+Math.random()*6+"s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}

function createFaceHeart(){
  const h=document.createElement("div");
  h.className="face-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=10+Math.random()*6+"s";
  const img=document.createElement("img");
  img.src="herface.jpg";
  h.appendChild(img);
  bg.appendChild(h);
  setTimeout(()=>h.remove(),16000);
}

setInterval(createCircle,900);
setInterval(createRegHeart,1500);
setInterval(createFaceHeart,2000);

</script>

</body>
</html>
