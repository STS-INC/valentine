<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #3a0d16, #120406 70%);
  font-family: "Montserrat", sans-serif;
  overflow: hidden;
  color: #f8e6ea;
}

/* ================= BACKGROUND ================= */
.bg-layer {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

.circle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 192, 203, 0.12);
  animation: floatUp linear infinite;
}

.reg-heart {
  position: absolute;
  width: 40px;
  height: 36px;
  background: #b3122f;
  transform: rotate(45deg);
  animation: floatUp linear infinite;
}

.reg-heart:before,
.reg-heart:after {
  content: "";
  position: absolute;
  width: 40px;
  height: 36px;
  background: #b3122f;
  border-radius: 50%;
}

.reg-heart:before { top: -20px; left: 0; }
.reg-heart:after { left: -20px; top: 0; }

.face-heart {
  position: absolute;
  width: 80px;
  height: 75px;
  background: #d4143a;
  animation: floatUp linear infinite;
  -webkit-mask-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 29'>\
<path fill='white' d='M23.6,0c-3.4,0-6.4,2.2-7.6,5.3C14.8,2.2,11.8,0,8.4,0\
C3.8,0,0,3.8,0,8.4c0,9.3,16,20.6,16,20.6s16-11.3,16-20.6C32,3.8,28.2,0,23.6,0z'/>\
</svg>");
  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
}

.face-heart img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 30%;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to   { transform: translateY(-20vh); }
}

/* ================= CENTER ================= */
.wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ================= INTRO HEADING ================= */
.heading {
  font-family: "Playfair Display", serif;
  text-align: center;
  max-width: 640px;
  margin-bottom: 50px;
  color: #f5d6db;
  transition: opacity 0.8s ease;
}

.heading.fade-out {
  opacity: 0;
}

.heading .line1,
.heading .line2 {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 0.5px;
  line-height: 1.3;
  opacity: 0;
  transform: translateY(-40px) scale(0.9);
}

.heading .line1 {
  animation:
    fadeDown 1s ease forwards,
    popEffect 0.4s ease 1s forwards;
}

.heading .line2 {
  animation:
    fadeDown 1s ease 0.6s forwards,
    popEffect 0.4s ease 1.6s forwards;
}

/* FINAL HEADING */
.final-heading {
  position: absolute;
  top: 8%;
  font-family: "Playfair Display", serif;
  font-size: 42px;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.show-final {
  opacity: 1;
}

/* ================= SCENE ================= */
.scene {
  width: 320px;
  height: 420px;
  perspective: 2000px;
  position: relative;
  overflow: hidden;
}

/* ================= PHOTO (NOW VISIBLE FROM START) ================= */
.photo {
  position: absolute;
  inset: 0;
  z-index: 1;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

/* ================= CURTAIN STYLE CARD ================= */
.card {
  position: absolute;
  inset: 0;
  z-index: 2;
  display: flex;
}

.curtain {
  width: 50%;
  height: 100%;
  background: linear-gradient(135deg, #7b0f23, #b3122f);
  transition: transform 2.5s cubic-bezier(.25,.8,.25,1);
}

.left {
  transform-origin: left;
}

.right {
  transform-origin: right;
}

.open .left {
  transform: translateX(-100%);
}

.open .right {
  transform: translateX(100%);
}

/* ================= OPEN BUTTON ================= */
.open-btn {
  position: absolute;
  bottom: 45%;
  left: 50%;
  transform: translate(-50%, 50%);
  padding: 14px 36px;
  border-radius: 30px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(120deg, #ff4b6e, #ff758c);
  color: white;
  box-shadow: 0 10px 25px rgba(255, 75, 110, 0.5);
  transition: 0.4s ease;
}

.open-btn.fade-out {
  opacity: 0;
  pointer-events: none;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeDown {
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes popEffect {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@media(max-width:600px){
  .heading .line1,
  .heading .line2 { font-size: 22px; padding:0 20px; }
  .scene { width: 260px; height: 360px; }
}

</style>
</head>
<body>

<div class="bg-layer" id="bgLayer"></div>

<audio id="bgMusic" src="us.mp3" preload="auto" autoplay loop muted></audio>

<div class="wrapper" id="app">

  <div class="heading" id="introHeading">
    <div class="line1">Yay! Thanks for choosing me üíñ</div>
    <div class="line2">I‚Äôm sure you made the right choice üòâ</div>
  </div>

  <div class="final-heading" id="finalHeading">
    Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è
  </div>

  <div class="scene">
    <div class="photo">
      <img src="ourphoto.jpg">
    </div>

    <div class="card">
      <div class="curtain left"></div>
      <div class="curtain right"></div>
      <button class="open-btn" id="openBtn" onclick="openCard()">OPEN</button>
    </div>
  </div>

</div>

<script>

/* MUSIC */
const music = document.getElementById("bgMusic");
window.addEventListener("DOMContentLoaded", () => {
    music.volume = 0;
    const playPromise = music.play();
    if (playPromise !== undefined) {
        playPromise.then(() => {
            music.muted = false;
            fadeInMusic();
        }).catch(() => {
            document.body.addEventListener("click", startMusicOnce, { once: true });
        });
    }
});

function startMusicOnce() {
    music.muted = false;
    music.play();
    fadeInMusic();
}

function fadeInMusic() {
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 0.6) {
            vol += 0.05;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

/* OPEN CARD SEQUENCE */
function openCard(){

    document.getElementById("app").classList.add("open");

    document.getElementById("openBtn").classList.add("fade-out");
    document.getElementById("introHeading").classList.add("fade-out");

    setTimeout(() => {
        document.getElementById("finalHeading").classList.add("show-final");
    }, 1700);
}

/* FLOATING ELEMENTS (UNCHANGED) */
const bg = document.getElementById("bgLayer");

function createCircle(){
  const c = document.createElement("div");
  c.className="circle";
  c.style.width = c.style.height = 10+Math.random()*80+"px";
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=8+Math.random()*6+"s";
  bg.appendChild(c);
  setTimeout(()=>c.remove(),14000);
}

function createRegHeart(){
  const h=document.createElement("div");
  h.className="reg-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=9+Math.random()*6+"s";
  bg.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}

function createFaceHeart(){
  const h=document.createElement("div");
  h.className="face-heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=10+Math.random()*6+"s";
  const img=document.createElement("img");
  img.src="herface.jpg";
  h.appendChild(img);
  bg.appendChild(h);
  setTimeout(()=>h.remove(),16000);
}

setInterval(createCircle,900);
setInterval(createRegHeart,1500);
setInterval(createFaceHeart,2000);

</script>

</body>
</html>
